<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unicode Icons</title>
    <link rel="stylesheet" href="dist/unicode-icons.css">
    <style>
        body {
            padding: 2em 4em;
        }

        .section {
            display: flex;
            gap: 1em;
            border-bottom: 1px solid var(--gray0);
            padding: 1em;
        }

        .section__left {
            flex: 1 0;
        }

        .section__right {

            flex: 1 0;
        }

        .nav-background {
            padding: 1em;
            background: var(--primary);
        }

        .tabs-background {
            height: 48px;
            display: flex;
            background-color: var(--gray0);
            border-bottom: 1px solid var(--gray2);
        }
    </style>
</head>

<body>
<h2>Icons</h2>
<div class="section">
    <div class="section__left">
        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
            <span class="icon link secondary"></span>
            <span class="icon flame secondary"></span>
            <span class="icon close secondary"></span>
            <span class="icon check secondary"></span>
            <span class="icon account secondary"></span>
            <span class="icon folder secondary"></span>

            <span class="icon information secondary"></span>

            <span class="icon triangle secondary"></span>

            <span class="icon plus secondary"></span>
            <span class="icon minus secondary"></span>
            <span class="icon magnify secondary"></span>
            <span class="icon connection secondary"></span>
            <span class="icon lock secondary"></span>
            <span class="icon pencil secondary"></span>
            <span class="icon delete secondary"></span>
            <span class="icon alert secondary"></span>
            <span class="icon hand secondary"></span>
            <span class="icon cog secondary"></span>

            <span class="icon web secondary"></span>
            <span class="icon help secondary"></span>
            <span class="icon exclamation secondary"></span>
            <span class="icon circle-outline secondary"></span>
            <span class="icon circle secondary"></span>
            <span class="icon square secondary"></span>
